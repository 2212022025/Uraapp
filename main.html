<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>URA App</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <style>  
    body {  
      font-family: 'Segoe UI', sans-serif;  
      background: url('bg.png') no-repeat center center fixed;  
      background-size: cover;  
      margin: 0;  
      padding: 0;  
      text-align: center;  
      color: #fff;  
      min-height: 100vh;  
    }  

    h1 {  
      padding-top: 20px;  
      font-size: 28px;  
      text-shadow: 0 0 10px #000;  
    }  

    .menu {  
      margin-top: 30px;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      gap: 15px;  
      padding: 0 20px 50px;  
    }  

    button {  
      width: 90%;  
      max-width: 350px;  
      padding: 18px;  
      font-size: 20px;  
      border-radius: 16px;  
      background: rgba(0, 255, 255, 0.2);  
      border: 1px solid #00ffff;  
      color: white;  
      cursor: pointer;  
      box-shadow: 0 0 12px #00ffff, inset 0 0 8px #00ffff;  
      transition: 0.3s ease;  
      backdrop-filter: blur(6px);  
    }  

    button:hover {  
      background: rgba(0, 255, 255, 0.4);  
      box-shadow: 0 0 16px #00ffff, inset 0 0 12px #00ffff;  
    }  

    .footer {  
      margin-top: 30px;  
      font-size: 14px;  
      opacity: 0.8;  
      padding: 20px;  
      text-shadow: 0 0 8px #000;  
    }  

    #lockOverlay {  
      position: fixed;  
      top: 0; left: 0;  
      width: 100%; height: 100%;  
      background: rgba(0, 0, 0, 0.95);  
      display: none;  
      justify-content: center;  
      align-items: center;  
      z-index: 9999;  
    }  

    .image-container {  
      position: relative;  
      width: 100%;  
      max-width: 500px;  
      margin: auto;  
    }  

    .image-container img {  
      width: 100%;  
      border-radius: 12px;  
      box-shadow: 0 0 15px #000000cc;  
    }  

    #lockMessage {  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      transform: translate(-50%, -50%);  
      font-size: 1.3em;  
      font-weight: bold;  
      text-align: center;  
      color: black;  
      text-shadow: 1px 1px 0 #fff, 0 0 2px #ffffffaa;  
      background-color: rgba(255, 255, 255, 0.6);  
      padding: 12px 16px;  
      border-radius: 12px;  
      width: 85%;  
      max-width: 90%;  
      box-shadow: 0 0 10px #fff;  
    }  

    #customAlert {  
      position: fixed;  
      top: 20px;  
      left: 50%;  
      transform: translateX(-50%);  
      background: #f1c40f;  
      color: black;  
      padding: 12px 20px;  
      border-radius: 10px;  
      font-weight: bold;  
      box-shadow: 0 0 10px #000;  
      display: none;  
      z-index: 9999;  
    }  

    /* üî• Popup Overlay (Pop-Pop) */  
    #popupOverlay {  
      position: fixed;  
      top: 0; left: 0;  
      width: 100%; height: 100%;  
      background: rgba(0, 0, 0, 0.8);  
      display: none;  
      justify-content: center;  
      align-items: center;  
      z-index: 10000;  
    }  

    #popupBox {  
      background: #111;  
      border-radius: 20px;  
      box-shadow: 0 0 30px #00f7ff;  
      position: relative;  
      width: 90%;  
      max-width: 600px;  
      animation: popIn 0.6s ease-out;  
    }  

    #popupBox iframe {  
      width: 100%;  
      height: 400px;  
      border: none;  
      border-radius: 20px;  
    }  

    /* ‚úÖ Fixed Close Button Centering */  
    #popupClose {  
      position: absolute;  
      top: -10px;  
      right: -10px;  
      background: #ff3366;  
      color: white;  
      border: none;  
      font-size: 20px;  
      font-weight: bold;  
      border-radius: 50%;  
      width: 40px;  
      height: 40px;  
      cursor: pointer;  
      box-shadow: 0 0 12px #ff3366;  
      transition: transform 0.3s ease;  

      display: flex;  
      align-items: center;  
      justify-content: center;  
      line-height: 1;  
      padding: 0;  
    }  

    #popupClose:hover {  
      transform: scale(1.2) rotate(90deg);  
    }  

    @keyframes popIn {  
      0% { transform: scale(0.2); opacity: 0; }  
      80% { transform: scale(1.1); opacity: 1; }  
      100% { transform: scale(1); }  
    }  
  </style>  

  <script>  
    function goTo(page) {  
      location.href = page;  
    }  

    function exitApp() {  
      const alertBox = document.getElementById("customAlert");  
      alertBox.style.display = "block";  
      setTimeout(() => {  
        alertBox.style.display = "none";  
        window.close(); // Attempt to close app (WebIntoApp)  
      }, 2000);  
    }  

    window.onload = () => {  
      // üîê Lock system  
      const url = "https://script.google.com/macros/s/AKfycbxtekKh3jWXQWwuVH3slzpZj8EzyTCZbxKOE-PRVlzlGh9h2S_eknUn50QpuppoX4I83g/exec";  
      fetch(url)  
        .then(res => res.json())  
        .then(data => {  
          if (data.status && data.status.toLowerCase() === "on") {  
            document.getElementById("lockOverlay").style.display = "flex";  
            document.getElementById("lockMessage").innerText = data.message || "‚ö†Ô∏è App is locked";  
            document.querySelectorAll("button").forEach(btn => btn.disabled = true);  
          }  
        })  
        .catch(() => {});  

      // üî• Show Pop-Pop only once per session  
      if (!sessionStorage.getItem("popupShown")) {  
        document.getElementById("popupOverlay").style.display = "flex";  
        sessionStorage.setItem("popupShown", "true");  
      }  
    };  

    function closePopup() {  
      document.getElementById("popupOverlay").style.display = "none";  
    }  
  </script>  
</head>  

<body>  
  <h1>üåü Welcome to URA App üåü</h1>  

  <div class="menu">  
    <button onclick="goTo('menu1.html')">ü§ñ Ai Facilities </button>  
    <button onclick="goTo('menu2.html')">üåê Accounts-Updates & Report</button>  
    <button onclick="goTo('menu3.html')">‚ôä More Info & Features</button>  
    <button onclick="goTo('menu4.html')">üéÆ Games</button>  
    <button onclick="goTo('menu5.html')">üë§ Public Zone</button>  
    <button onclick="goTo('menu6.html')">üí∞ Lucks & Trade</button>  
    <button onclick="exitApp()">üö™ Exit</button>  
  </div>  

  <div class="footer">  
    ¬© 2025 URA Networks. All rights reserved.  
  </div>  

  <div id="lockOverlay">  
    <div class="image-container">  
      <img src="warning.png" alt="Warning">  
      <div id="lockMessage">‚ö†Ô∏è Locked</div>  
    </div>  
  </div>  

  <div id="customAlert" onclick="this.style.display='none'">  
    System Notice üì¢: Thank you for using our app ‚ù§Ô∏è  
  </div>  

  <div id="popupOverlay">  
    <div id="popupBox">  
      <button id="popupClose" onclick="closePopup()">√ó</button>  
      <iframe src="https://uranetworks7-commits.github.io/Update-pop/"></iframe>  
    </div>  
  </div>  
</body>  
</html>
